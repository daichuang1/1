<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/reg.css"/>
	</head>
	<body>
		<header>
			<div class="message" onclick="history.back()"><img src="img/list/pic_list_back.jpg"/></div>
			<div class="search">
				用户注册
			</div>
			<div class="sys">登录</div>
		</header>
		<main>
			<div class="formItem">
				<span>手机号</span>
				<input type="tel" v-model="obj.phone" @blur="test()" />
				<span v-if="isShow">
					<font color="#087" v-if="isUse">可用</font>
					<font color="#f33" v-else>不可用</font>
				</span>
			</div>
			<div class="formItem">
				<span>密码</span>
				<input type="text" v-model="obj.pwd" />
			</div>
			<div class="formItem">
				<span>确认密码</span>
				<input type="text" value="请输入密码"  v-model="pwds"/>
			</div>
			<div class="formItem yanzheng">
				<span>验证码</span>
				<input type="text" />
				<button>获取验证码</button>
			</div>
			<div class="xieyi">
				<input type="checkbox" checked />
				点击注册，代表同意并接受《使用协议》
			</div>
			<div class="btn">
				<input type="submit" value="立即注册" @click="reg()" />
			</div>
		</main>
		<script src="js/JS.js" type="text/javascript" charset="utf-8"></script>
		<script src="vue/dist/vue.js" type="text/javascript" charset="utf-8"></script>
		<script src="axios/dist/axios.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var app = new Vue({
				el:"main",
				data:{
				    obj:{
				    	 phone:"",
				    	 pwd:""
				    },
				    pwds:"",
				    isShow:false,
				    isUse:true
				},
				methods:{
					reg(){
						if(!this.isUse){
							alert("电话被占用")
							return;
						}
						if(this.obj.pwd!=this.pwds){
							alert("两次密码不一致")
							return;
						}
						axios.post("/reg",this.obj).then(function(res){
							console.log(res)
							if(res.data==true){
								location="denglu.html"
							}
						})
					},
					test(){
						axios.post("/test",this.obj.phone).then((res)=>{
							console.log(res);
							this.isShow = true;
							this.isUse = res.data;
						})
					}
				}
			})
		</script>
	</body>
</html>
